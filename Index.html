<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="Home">
                <h3>HOME</h3>
                <div class="box font">
                    <h1 id="homeoutput">0</h1>
                </div>
                <div class="font">
                    <button onclick="add1('home')">+ 1</button>
                    <button onclick="add2('home')">+ 2</button>
                    <button onclick="add3('home')">+ 3</button>
                </div>
            </div>
            <div class="Guest">
                <h3>GUEST</h3>
                <div class="box font">
                    <h1 id="guestoutput">0</h1>
                </div>
                <div class="font">
                    <button onclick="add1('guest')">+ 1</button>
                    <button onclick="add2('guest')">+ 2</button>
                    <button onclick="add3('guest')">+ 3</button>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="reset" onclick="reset()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
